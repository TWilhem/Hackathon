<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des donn√©es JSON</title>
    <script>
        async function loadJSON() {
            const response = await fetch('FR9101434.json'); // Assurez-vous que le fichier est accessible
            const data = await response.json();
            
            function displayData(obj, parent) {
                Object.keys(obj).forEach(key => {
                    if (Array.isArray(obj[key])) {
                        parent.innerHTML += `<h3>${key}</h3>`;
                        generateTable(parent, obj[key]);
                    } else if (typeof obj[key] === 'object' && obj[key] !== null) {
                        parent.innerHTML += `<h3>${key}</h3>`;
                        const subDiv = document.createElement('div');
                        displayData(obj[key], subDiv);
                        parent.appendChild(subDiv);
                    } else {
                        parent.innerHTML += `<p><strong>${key}:</strong> ${obj[key]}</p>`;
                    }
                });
            }
            
            function generateTable(parent, rows) {
                if (rows.length === 0) return;
                const table = document.createElement('table');
                table.border = '1';
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');
                
                const headers = Object.keys(rows[0]);
                const headRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headRow.appendChild(th);
                });
                thead.appendChild(headRow);
                
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header] || '';
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                
                table.appendChild(thead);
                table.appendChild(tbody);
                parent.appendChild(table);
            }
            
            const container = document.getElementById('data-container');
            container.innerHTML = '';
            displayData(data, container);
        }
        
        window.onload = loadJSON;
    </script>
</head>
<body>
    <h1>Informations du fichier JSON</h1>
    <div id="data-container"></div>
</body>
</html>
