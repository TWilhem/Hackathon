<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-galerie.css" />
    <link rel="stylesheet" href="./css/style-act.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./actualite.html">Actualités</a></li>
          <li><a href="./biodiversite.htm">Biodiversité</a></li>
          <a href="./index.html"
            ><div class="logo"><img src="./assets/logo.png" alt="" /></div
          ></a>
          <li><a href="./galerie.html">Galerie</a></li>
          <li><a href="./documentation.html">Documentations</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero-banner">
      <img id="hero-photo" src="./assets/img-2.jpg" alt="" />
      <h1>Actualités</h1>
      <div class="scroll-arrow">⬇</div>
    </section>
    <section class="actualite">
      <div class="grid">
        <!-- Génération automatique des actualités -->
      </div>
    </section>

    <footer>
      <div class="img-logo">
        <nav>
          <ul>
            <li><a href="./actualite.html">Actualités</a></li>
            <li><a href="./biodiversite.htm">Biodiversité</a></li>
            <li><a href="./galerie.html">Galerie</a></li>
            <li><a href="./documentation.html">Documentations</a></li>
          </ul>
        </nav>
        <a href="./index.html"
          ><img style="width: 190px" src="./assets/logo.png" alt=""
        /></a>
      </div>
      <hr />
      <div class="partners">
        <img src="./assets/logo-ue-occ.jpg" alt="" />
        <img src="./assets/logo-occ.png" alt="" />
        <img src="./assets/logo-natura.jpg" alt="" />
      </div>
    </footer>

    <script>
      window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        const nav = document.querySelector("nav");
        const scrollArrow = document.querySelector(".scroll-arrow");
        if (window.scrollY > 250) {
          header.classList.add("scroll-active");
          nav.classList.add("scroll-active-nav");
          scrollArrow.classList.add("hidden");
        } else {
          header.classList.remove("scroll-active");
          scrollArrow.classList.remove("hidden");
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const actualiteGrid = document.querySelector(".grid");
        const newsCount = 12; // 3 par ligne, 4 lignes

        for (let i = 1; i <= newsCount; i++) {
          const article = document.createElement("div");
          article.classList.add("news-item");

          const img = document.createElement("img");
          img.src = `./assets/news-${i}.jpg`;
          img.alt = `Actualité ${i}`;

          const title = document.createElement("h3");
          title.textContent = `Titre de l'actualité ${i}`;

          const description = document.createElement("p");
          description.textContent =
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.";

          article.appendChild(img);
          article.appendChild(title);
          article.appendChild(description);
          actualiteGrid.appendChild(article);
        }
      });
    </script>
  </body>
</html>
