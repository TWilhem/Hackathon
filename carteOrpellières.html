<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte d'Orpellière</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialisation de la carte
        
        longitude = 43.25357
        latitude = 3.31111
        
        var map = L.map('map').setView([longitude,latitude], 13);  // Centré sur Orpellière avec un niveau de zoom de 13

        // Ajouter la couche OpenStreetMap comme fond
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ajouter un marqueur à Orpellière
        L.marker([longitude,latitude]).addTo(map)
            .bindPopup('Orpellière')
            .openPopup();

        // Délimiter la zone avec un cercle de 1500 mètres autour de Orpellière
        var circle = L.circle([longitude,latitude], {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.2,
            radius: 1500  // Rayon en mètres
        }).addTo(map);
    </script>
</body>
</html>
